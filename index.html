<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/70310fb349.js" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="input-of-name" id="players-name">
            <label for="player1">Player 1 Name:</label>
            <input type="text" id="player1">
            <label for="player2">Player 2 Name:</label>
            <input type="text" id="player2">
            <button onclick="Game().startGame()">Start Game!</button>
        </div>
        <div class="hide" id="game-board">
            <h2 id="title-gameboard">GameStarted</h2>
            <div class="player"><h3 class="current-player"></h3></div>
            <div class="board-container">
                <table class="table is-striped board">
                    <tr class="th">
                        <td id="row-0" class="cell has-text-centered is-selected"></td>
                        <td id="row-1" class="cell has-text-centered"></td>
                        <td id="row-2" class="cell has-text-centered is-selected"></td>
                    </tr> 
                    <tr class="th">
                        <td id="row-3" class="cell has-text-centered is-vert"></td>
                        <td id="row-4" class="cell has-text-centered is-selected"></td>
                        <td id="row-5" class="cell has-text-centered"></td>
                    </tr>
                    <tr class="th">
                        <td id="row-6" class="cell is-selected has-text-centered"></td>
                        <td id="row-7" class="cell has-text-centered"></td>
                        <td id="row-8" class="cell has-text-centered is-selected"></td>
                    </tr>
                </table>
            </div>
            <div id="newgame"></div>
            <button onclick="">Reset the game</button>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
